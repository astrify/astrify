id: 594
name: astrify
environments:
    production:
        storage: astrify
        memory: 1024
        cli-memory: 512
        database: kaboodle
        build:
            - 'composer install --no-dev --classmap-authoritative'
            - 'php artisan event:cache'
            - 'yarn install && yarn run prod && rm -rf node_modules'
        deploy:
            - 'php artisan migrate --force'
    staging:
        storage: astrify-dev
        memory: 1024
        cli-memory: 512
        balancer: kaboodle
        database: kaboodle
        domain: '*.astrify.dev'
        build:
            - 'composer install --classmap-authoritative'
            - 'php artisan event:cache'
            - 'yarn install && yarn run prod && rm -rf node_modules'
        deploy:
            - 'php artisan migrate:fresh --seed --force'
